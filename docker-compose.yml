version: "3.7"
services:
  tryn-api-dev:
    container_name: tryn-api-dev
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "4000:4000"
    volumes:
      - ./src:/usr/src/app/src
    environment:
      TRYNAPI_S3_BUCKET: "opentransit-pdx"
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
