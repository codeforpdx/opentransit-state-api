# replace "trimet" with your agency

query {
  state(agencyId: "trimet"
    , startTime: 1642867201
    , endTime: 1642867500
    , routes: ["100"]) {
    agencyId
    startTime
    routes {
      routeId
      states {
        timestamp
        vehicles {
          vehicleID
          tripID
          latitude
          longitude
          direction
          bearing
          time
          secsSinceReport
        }
      }
    }
  }
}
